<body>
    <h1>Kata: Reverse List Order</h1>
    <p>
        In this kata you will create a function that takes in a list <br>
        and returns a list with the reverse order. <br>
        <br>
        Examples (Input -> Output) <br>
        <br>
        * [1, 2, 3, 4]  -> [4, 3, 2, 1] <br>
        * [9, 2, 0, 7]  -> [7, 0, 2, 9] <br>
    </p>
